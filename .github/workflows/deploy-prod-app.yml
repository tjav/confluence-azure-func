name: deploy-prod-app

# Controls when the workflow will run
on: 
  workflow_dispatch:
    inputs:
      AZURE_FUNCTIONAPP_NAME:
        description: 'function app Name'
        default: 'schaap-prd-conf-function'
        required: false
        type: string
      AZURE_FUNCTIONAPP_PACKAGE_PATH:
        description: 'function app package path'
        default: './confluence-function'
        required: false
        type: string
      PYTHON_VERSION:
        description: 'python version'
        default: '3.9'
        required: false
        type: string

env:
  AZURE_FUNCTIONAPP_NAME: ${{ github.event.inputs.AZURE_FUNCTIONAPP_NAME }} # set this to your application's name
  AZURE_FUNCTIONAPP_PACKAGE_PATH: ${{ github.event.inputs.AZURE_FUNCTIONAPP_PACKAGE_PATH }}   # set this to the path to your web app project, defaults to the repository root
  PYTHON_VERSION: ${{ github.event.inputs.PYTHON_VERSION }}                 # set this to the Python version to use (supports 3.6, 3.7, 3.8)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v2

    - name: Setup Python ${{ env.PYTHON_VERSION }} Environment
      uses: actions/setup-python@v1
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: 'Resolve Project Dependencies Using Pip'
      shell: bash
      run: |
        pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
        python -m pip install --upgrade pip
        pip install -r requirements.txt --target=".python_packages/lib/site-packages"
        popd
    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PROD_PUBLISH_PROFILE }}